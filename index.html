<body>

    <div class="jumbotron">
        <h1 class="display-4">Train Times</h1>
        <p class="lead">Choo choo, chee chee?</p>
    </div>

    <div class="container">
        <div class="head">
            <h5>Current Train Schedule</h5>
        </div>
        <table class="table">
            <thead class="thead">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Train name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Content</td>
                    <td>Content</td>
                    <td>Content</td>
                    <td>Content</td>
                    <td>Content</td>

                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Content</td>
                    <td>Content</td>
                    <td>Content</td>
                    <td>Content</td>
                    <td>Content</td>
                </tr>

            </tbody>
        </table>
    </div>
    <br>
    <div class="container">
        <div class="head">
            <h5>Add Train</h5>
        </div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Train Name</label>
                <input class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Destination</label>
                <input class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">First Train Name (HH:mm - Military Time)</label>
                <input class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Frequency (min)</label>
                <input class="form-control" id="exampleInputEmail1">
            </div>
            <div class="button">
            <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    <br>
    <br>
