<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRAINZ</title>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Oswald|Slabo+27px" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <link rel="icon" href="assets/images/favicon.gif" type="image/gif" sizes="16x16">
</head>

<body>

    <div class="jumbotron">
        <h1 class="display-4">Train Times</h1>
        <p class="lead">Choo choo, chee chee?</p>
    </div>

    <div class="container">
        <div class="head">
            <h5>Current Train Schedule</h5>
        </div>
        <table class="table">
            <thead class="thead">
                <tr>
                    <th scope="col">Train name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <br>
    <div class="container">
        <div class="head">
            <h5>Add Train</h5>
        </div>
        <form>
            <div class="form-group">
                <label for="trainName">Train Name</label>
                <input class="form-control" id="name-input">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination-input">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency-input">
            </div>
            <div class="form-group">
                <label for="trainTime">First Train Time (HH:mm - Military Time)</label>
                <input class="form-control" id="time-input">
            </div>
            <div class="button">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
    <br>
    <br>

</body>
<script src="assets/javascript/javascript.js"></script>

</html>
